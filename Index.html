.fade-in.visible { opacity: 1; transform: translateY(0); }
button { cursor:pointer; }
canvas { display:block; position:absolute; top:0; left:0; pointer-events:none; z-index:0; }

<script>
// ---------------- FADE-IN OBSERVER ----------------
const faders=document.querySelectorAll('.fade-in');
const observer=new IntersectionObserver((entries, obs)=>{
  entries.forEach(e=>{
    if(e.isIntersecting){ e.target.classList.add('visible'); obs.unobserve(e.target); }
  });
},{threshold:0.2});
faders.forEach(f=>observer.observe(f));

// ---------------- CONTACT MODAL ----------------
const modal=document.getElementById('contact-modal');
document.getElementById('contact-btn').addEventListener('click',()=>{modal.classList.add('opacity-100','pointer-events-auto');});
document.getElementById('close-modal').addEventListener('click',()=>{modal.classList.remove('opacity-100','pointer-events-auto');});

// ---------------- 3D VIEWER ----------------
let scene,camera,renderer,controls,currentModel,currentLight,floor,flareMesh;
const container=document.getElementById('canvas-container');
init3D();

function init3D(){
  scene=new THREE.Scene(); scene.background=new THREE.Color(0x111827);
  camera=new THREE.PerspectiveCamera(45,container.clientWidth/container.clientHeight,0.1,1000);
  camera.position.set(5,3,8);
  renderer=new THREE.WebGLRenderer({antialias:true,alpha:true});
  renderer.setSize(container.clientWidth,container.clientHeight); renderer.setPixelRatio(window.devicePixelRatio);
  renderer.shadowMap.enabled=true; renderer.shadowMap.type=THREE.PCFSoftShadowMap;
  container.appendChild(renderer.domElement);

  const ambient=new THREE.AmbientLight(0xffffff,0.5); scene.add(ambient);
  currentLight=new THREE.DirectionalLight(0xffffff,0.7); currentLight.position.set(5,10,7.5); currentLight.castShadow=true;
  scene.add(currentLight);

  const floorGeo=new THREE.PlaneGeometry(20,20); const floorMat=new THREE.ShadowMaterial({opacity:0.2});
  floor=new THREE.Mesh(floorGeo,floorMat); floor.rotation.x=-Math.PI/2; floor.position.y=0; floor.receiveShadow=true; scene.add(floor);

  const flareGeo=new THREE.SphereGeometry(0.03,16,16); const flareMat=new THREE.MeshBasicMaterial({color:0xffddaa, transparent:true, opacity:0.4});
  flareMesh=new THREE.Mesh(flareGeo,flareMat); scene.add(flareMesh);

  controls=new THREE.OrbitControls(camera,renderer.domElement); controls.enableDamping=true; controls.dampingFactor=0.05;
  controls.enablePan=false; controls.enableZoom=window.innerWidth>500; controls.enableRotate=true;

  window.addEventListener('resize',onWindowResize,false); animate();
  loadModel('/models/chair.glb'); flyThrough();
}

function loadModel(path){
  if(currentModel) scene.remove(currentModel);
  new THREE.GLTFLoader().load(path,gltf=>{
    currentModel=gltf.scene;
    const scaleFactor=window.innerWidth<768?0.5:1;
    currentModel.scale.set(scaleFactor,scaleFactor,scaleFactor);
    currentModel.rotation.y=0; currentModel.position.y=0.01;
    currentModel.traverse(child=>{if(child.isMesh){child.material.emissive=new THREE.Color(0xffa500);child.material.emissiveIntensity=0;child.castShadow=true;child.receiveShadow=true;}});
    scene.add(currentModel); flareMesh.position.set(0,1.5,0);
  });
}

function flyThrough(){
  const startPos=new THREE.Vector3(5,3,8); const endPos=new THREE.Vector3(2,2,5); let t=0;
  const flyInterval=setInterval(()=>{
    t+=0.01; if(t>1){t=1; clearInterval(flyInterval); controls.enabled=true;}
    camera.position.lerpVectors(startPos,endPos,t); camera.lookAt(0,0,0);
  },16);
}

document.querySelectorAll('#viewer-buttons button').forEach(btn=>{btn.addEventListener('click',()=>{loadModel(btn.dataset.model);})});

function animate(){
  requestAnimationFrame(animate);
  if(currentModel){
    currentModel.rotation.y+=0.002+window.scrollY*0.00005;
    currentModel.position.x=Math.sin(window.scrollY*0.001)*0.2;
    currentModel.position.y=0.01+window.scrollY*0.0005;
    flareMesh.position.x=Math.sin(Date.now()*0.001)*0.5;
    flareMesh.position.z=Math.cos(Date.now()*0.001)*0.5;
    flareMesh.position.y=1.5+Math.sin(Date.now()*0.001)*0.2;
  }
  controls.update(); renderer.render(scene,camera);
}
function onWindowResize(){
  camera.aspect=container.clientWidth/container.clientHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(container.clientWidth,container.clientHeight);
}

// ---------------- GLOBAL STAR + PARTICLE SYSTEM ----------------
const globalCanvas=document.getElementById('globalStarsParticles');
const gCtx=globalCanvas.getContext('2d');
let width=globalCanvas.width=window.innerWidth;
let height=globalCanvas.height=window.innerHeight;

const stars=[], particles=[];
const numStars=150, numParticles=100;
for(let i=0;i<numStars;i++){stars.push({x:Math.random()*width,y:Math.random()*height,r:Math.random()*1.5+0.5,opacity:Math.random(),delta:Math.random()*0.02+0.005,dx:(Math.random()-0.5)*0.05,dy:(Math.random()-0.5)*0.05});}
for(let i=0;i<numParticles;i++){particles.push({x:Math.random()*width,y:Math.random()*height,r:Math.random()*2+1,opacity:Math.random()*0.3+0.1,dy:Math.random()*0.2+0.05});}

function animateGlobal(){
  gCtx.clearRect(0,0,width,height);
  stars.forEach(s=>{
    s.opacity+=s.delta;
    if(s.opacity>1){s.opacity=1;s.delta*=-1;}else if(s.opacity<0){s.opacity=0;s.delta*=-1;}
    s.x+=s.dx; if(s.x>width)s.x=0; else if(s.x<0)s.x=width;
    s.y+=s.dy; if(s.y>height)s.y=0; else if(s.y<0)s.y=height;
    gCtx.beginPath(); gCtx.arc(s.x,s.y,s.r,0,Math.PI*2);
    gCtx.fillStyle=`rgba(255,255,255,${s.opacity})`; gCtx.fill();
  });
  particles.forEach(p=>{
    p.y-=p.dy; if(p.y<0)p.y=height;
    gCtx.beginPath(); gCtx.arc(p.x,p.y,p.r,0,Math.PI*2);
    gCtx.fillStyle=`rgba(255,180,100,${p.opacity})`; gCtx.fill();
  });
  requestAnimationFrame(animateGlobal);
}
animateGlobal();
window.addEventListener('resize',()=>{width=globalCanvas.width=window.innerWidth;height=globalCanvas.height=window.innerHeight;});
</script>
